<table mat-table [dataSource]="dataSource">

  <!-- Dynamics columns depending on object properties -->
  <ng-container *ngFor="let column of getColumnNames()" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumnNames();"></tr>

</table>
