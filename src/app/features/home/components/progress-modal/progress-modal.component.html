<ion-modal trigger="open-progress-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Your progress</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()" onkeypress="closeModal()" [strong]="true">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-text>
          Level {{userProgress?.xpLevel?.levelNumber}} <br />
          {{userProgress?.xpPoints}} XP points
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-text>
          1024 words learned
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-text>
          Current streak: {{userProgress?.currentStreak}}
          <br />
          Max streak: {{userProgress?.maxStreak}}
        </ion-text>
      </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
