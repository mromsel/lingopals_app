<ion-content [fullscreen]="true">

  <ion-searchbar></ion-searchbar>

  <div class="dictionary-container">
    <div>
      <!-- Lista de palabras separadas por letra -->
      <ion-list *ngFor="let letter of alphabet" id="{{letter}}" class="letter-sections">
        <ion-item-divider sticky>
          <ion-label>{{letter}}</ion-label>
        </ion-item-divider>
        <ion-button *ngFor="let word of sortedWords[letter]" (click)="goToDetail(word)" onKeyPress="goToDetail(word)">
          <ion-label>{{word.wordString}}</ion-label>
        </ion-button>
      </ion-list>
    </div>

    <!-- Barra lateral con enlaces de navegaciÃ³n -->
    <!-- ! remove class?? -->
    <ion-list class="letters" lines="none">
      <ion-item lines="none" *ngFor="let letter of alphabet; index as i">
        <button (click)="scrollToElement(letter)" [ngClass]="{'active': i === 0}">{{letter}}</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
