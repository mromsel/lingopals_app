<div class="main-container">
  <form [formGroup]="wordReferenceForm" (ngSubmit)="onSubmit()">
    <div class="item">
      <label for="englishWord">English Word</label>
      <input type="text" formControlName="englishWord" id="englishWord" required>
    </div>
    <div class="item">
      <label for="imageUrl">Image URL</label>
      <input type="text" formControlName="imageUrl" id="imageUrl">
    </div>
    <div class="item">
      <label for="languageLevel">Language Level</label>
      <select formControlName="languageLevel" id="languageLevel" required>
        <option value="">Select</option>
        <option value="BEGINNER">Beginner</option>
        <option value="INTERMEDIATE">Intermediate</option>
        <option value="ADVANCED">Advanced</option>
      </select>
    </div>
    <div class="item">
      <label for="category">Category</label>
      <input type="text" formControlName="category" id="category">
    </div>
    <button type="submit" class="submit-button">Add Word Reference</button>
  </form>
</div>
